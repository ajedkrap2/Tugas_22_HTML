<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      span{
        display: inline-block;
        min-width: 120px;
      }
    </style>
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <p><span>Nama</span>: <input type="text" name="name" placeholder="Nama lengkap..."></p>
      <p><span>Username</span>: <input type="text" name="username" placeholder="Username..."></p>
      <p><span>Email</span>: <input type="email" name="email" placeholder="Your Email..."></p>
      <p><span>Password</span>: <input type="password" name="password" placeholder="Password..."></p>
      <p><span>Alamat Web</span>: <input type="url" name="url" placeholder="Masukan URL Web..."></p>
      <p><span>Tanggal Lahir</span>: <input type="date" name="dob"></p>
      <p><span>Umur</span>: <input type="number" name="age"></p>
      <p><span>Jenis Kelamin</span>:
        <label><input type="radio" name="male" value="male">Laki-Laki</label>
        <label><input type="radio" name="female" value="female">Perempuan</label>
      </p>
      <p><span>Biografi</span>: <textarea name="biography" rows="8" cols="40"></textarea></p>
      <p><span>Foto</span>: <input type="image" src="/logo1.jpg" width="30%" height="30%"></p>
      <p><span>Audio</span>: <audio src="/sample.mp3" preload="auto" controls></audio></p>
    </fieldset>
  </body>
</html>
